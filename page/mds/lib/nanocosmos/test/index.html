<!doctype html>
<head>
    <title>nanoPlayer Test Page</title>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="panel-heading"><h3 class="panel-title navbar-btn">nanoPlayer v2.0.0.0 - Scaling/Responsive Test</h3></div>
            <div class="panel-body">
                <div class="form-inline">
                    <div class="form-group">
                        <ul id="links" class="li"></ul>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
            </div>
            <div class="panel-heading"><h3 class="panel-title navbar-btn">nanoPlayer v2.0.0.0 - Responsive Error Test</h3></div>
            <div class="panel-body">
                <div class="form-inline">
                    <div class="form-group">
                        <ul id="links-error" class="li"></ul>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <script type="text/javascript">

        var url = 'rtmp://origin03.sov.lon.streamingco.net/bettingshop-origin';
        var stream = 'stream2000';
        var token = '%7B%22type%22:%22token1%22,%22key%22:%22ab3861429effa381%22%7D';
        var scaling = ['letterbox', 'crop', 'fill', 'original', 'resize'];
        var ul = document.getElementById('links');
        for (var i = 0; i < scaling.length; i += 1) {
            var scale = scaling[i];
            var li = document.createElement('li');
            var a = document.createElement('a');
            a.href = 'scaling.html?h5live.rtmp.url=' + url + '&h5live.rtmp.streamname=' + stream + '&h5live.token=' + token + '&style.scaling=' + scale;
            a.target = '_blank';
            a.style.cursor = 'pointer';
            a.innerText = 'Scaling: "' + scaling[i] + '", Simulate Responsive: NO';
            li.appendChild(a);
            ul.appendChild(li);
            li = document.createElement('li');
            a = document.createElement('a');
            a.href = 'scaling.html?h5live.rtmp.url=' + url + '&h5live.rtmp.streamname=' + stream + '&h5live.token=' + token + '&style.scaling=' + scale + '&responsive=1';
            a.target = '_blank';
            a.style.cursor = 'pointer';
            a.innerText = 'Scaling: "' + scaling[i] + '", Simulate Responsive: YES';
            li.appendChild(a);
            ul.appendChild(li);
        }
        var ul = document.getElementById('links-error');
        var li = document.createElement('li');
        var a = document.createElement('a');
        a.href = 'error.html';
        a.target = '_blank';
        a.style.cursor = 'pointer';
        a.innerText = 'Error Sign (setup fail), Simulate Responsive: YES';
        li.appendChild(a);
        ul.appendChild(li);

    </script>
</body>
