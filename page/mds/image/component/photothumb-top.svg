<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg width="100%" height="11px" version="1.0" state='normal'
xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink">


    <defs>
        <svg class='head input-source' id='right' 
            height="11px"
            width='100%' 
            viewBox="0 0 13 11"
            preserveAspectRatio="xMaxYMid">
            <rect  x="0" y="0" width="13px" height="6px" fill="white"/>
            <rect  x="6px" y="5px" width="7px" height="100%" fill="white"/>
        </svg>
        <svg class='head input-source' id='left' 
            height="11px"
            width='100%' 
            viewBox="0 0 13 11"
            preserveAspectRatio="xMinYMid">
            <rect  x="5px" y="5px" width="1px" height="6px" fill="white"/>
        </svg>
    </defs>

    <svg class='input-source'>
        <rect  x="0" y="0" width="100%" height="5px" fill="#c8c6c6"/>
        <rect  x="0" y="6px" width="100%" height="5px" fill="#c8c6c6"/>
        <use xlink:href='#left'/>
        <use xlink:href='#right'/>
    </svg>   
</svg>