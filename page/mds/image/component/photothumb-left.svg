<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg width="11px" height="100%" version="1.0" state='normal'
xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink">


    <defs>
        <svg class='head input-source' id='bottom' 
            height="100%"
            width='11px' 
            viewBox="0 0 11 13"
            preserveAspectRatio="xMidYMax">
            <rect  x="0" y="0" width="6px" height="13px" fill="white"/>
            <rect  x="5px" y="6px" width="100%" height="7px" fill="white"/>
        </svg>
        <svg class='head input-source' id='top' 
            height="100%"
            width='11px' 
            viewBox="0 0 11 13"
            preserveAspectRatio="xMidYMin">
            <rect  x="5px" y="5px" width="6px" height="1px" fill="white"/>
        </svg>
    </defs>

    <svg class='input-source'>
        <rect  x="0" y="0" width="5px" height="100%" fill="#c8c6c6"/>
        <rect  x="6px" y="0" width="5px" height="100%" fill="#c8c6c6"/>
        <use xlink:href='#bottom'/>
        <use xlink:href='#top'/>
    </svg>   
</svg>